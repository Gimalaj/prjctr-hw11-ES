version: '3.6'
  services:
    elasticsearch:
        image: elasticsearch:8.6.0
        restart: always
        environment:
          - xpack.security.enabled=false
          - discovery.type=single-node
          - 
        ports:
          - '9200:9200'
          - '9300:9300'
    nginx:
        platform: linux/x86_64
        container_name: nginx
        image: nginx:latest
        volumes:
          - ./nginx/html/:/usr/share/nginx/html/
          - ./nginx/conf/:/etc/nginx/conf.d/
        ports:
          - '80:80'
    php:
        image: php:7.4-fpm
